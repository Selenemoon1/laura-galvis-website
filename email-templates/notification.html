<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;background-color:#f5f5f5;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#f5f5f5;padding:40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background-color:#ffffff;max-width:600px;width:100%;">

          <!-- Header -->
          <tr>
            <td style="background-color:#1A1A1A;padding:30px 40px;text-align:center;">
              <div style="font-size:32px;font-weight:700;margin-bottom:8px;">
                <span style="color:#ffffff;">L</span><span style="color:#C9A84C;">|</span><span style="color:#ffffff;">G</span>
              </div>
              <p style="color:#C9A84C;font-size:10px;letter-spacing:3px;text-transform:uppercase;margin:0;">
                Nuevo mensaje web
              </p>
            </td>
          </tr>

          <!-- Barra dorada -->
          <tr>
            <td style="background-color:#C9A84C;height:4px;font-size:0;line-height:0;">&nbsp;</td>
          </tr>

          <!-- Contenido -->
          <tr>
            <td style="padding:40px;">
              <p style="color:#1A1A1A;font-size:18px;font-weight:700;margin:0 0 24px 0;">
                Nuevo mensaje desde la p&aacute;gina web
              </p>

              <!-- Datos del contacto -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                <tr>
                  <td style="padding:12px 16px;background-color:#f9f8f5;border-bottom:1px solid #eeeeee;width:130px;">
                    <strong style="color:#1A1A1A;font-size:13px;">Nombre</strong>
                  </td>
                  <td style="padding:12px 16px;background-color:#f9f8f5;border-bottom:1px solid #eeeeee;">
                    <span style="color:#333333;font-size:14px;">{{from_name}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding:12px 16px;border-bottom:1px solid #eeeeee;width:130px;">
                    <strong style="color:#1A1A1A;font-size:13px;">Correo</strong>
                  </td>
                  <td style="padding:12px 16px;border-bottom:1px solid #eeeeee;">
                    <a href="mailto:{{from_email}}" style="color:#C9A84C;font-size:14px;text-decoration:none;">{{from_email}}</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding:12px 16px;background-color:#f9f8f5;border-bottom:1px solid #eeeeee;width:130px;">
                    <strong style="color:#1A1A1A;font-size:13px;">Tel&eacute;fono</strong>
                  </td>
                  <td style="padding:12px 16px;background-color:#f9f8f5;border-bottom:1px solid #eeeeee;">
                    <span style="color:#333333;font-size:14px;">{{phone}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding:12px 16px;border-bottom:1px solid #eeeeee;width:130px;">
                    <strong style="color:#1A1A1A;font-size:13px;">Asunto</strong>
                  </td>
                  <td style="padding:12px 16px;border-bottom:1px solid #eeeeee;">
                    <span style="color:#1A1A1A;font-size:14px;font-weight:600;">{{subject}}</span>
                  </td>
                </tr>
              </table>

              <!-- Mensaje -->
              <div style="margin-top:24px;">
                <p style="color:#1A1A1A;font-size:13px;font-weight:700;text-transform:uppercase;letter-spacing:1px;margin:0 0 12px 0;">
                  Mensaje:
                </p>
                <div style="background-color:#f9f8f5;border-left:4px solid #C9A84C;padding:20px;margin:0;">
                  <p style="color:#333333;font-size:14px;line-height:1.7;margin:0;white-space:pre-wrap;">{{message}}</p>
                </div>
              </div>

              <!-- Boton responder -->
              <div style="margin-top:30px;">
                <table role="presentation" cellspacing="0" cellpadding="0">
                  <tr>
                    <td style="background-color:#1A1A1A;padding:14px 32px;">
                      <a href="mailto:{{from_email}}?subject=Re: {{subject}}" style="color:#C9A84C;font-size:14px;font-weight:700;text-decoration:none;">
                        Responder a {{from_name}}
                      </a>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color:#1A1A1A;padding:20px 40px;text-align:center;">
              <p style="color:#555555;font-size:10px;margin:0;">
                Mensaje recibido desde lauragalvis.com
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
